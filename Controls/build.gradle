plugins {
    id 'java-library'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = '13'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.graphics', 'javafx.web']
}

group 'dev.jaaj.fx.terminal'
version '0.1'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url  "https://dl.bintray.com/jaaj/JaaJ"
    }
    maven {
        url 'https://github.com/javaterminal/terminalfx/raw/master/releases'
    }
}

dependencies {
    implementation group: 'org.jetbrains.pty4j', name: 'pty4j', version: '0.8.6'
    implementation 'dev.jaaj.fx:JaaJFX-core:0.1.1'
    implementation 'com.kodedu.terminalfx:terminalfx:1.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
